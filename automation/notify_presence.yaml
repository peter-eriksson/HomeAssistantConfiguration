- alias: 'Peter gps is home'
  trigger:
    platform: state
    entity_id: device_tracker.peter_telefon
    from: 'not_home'
    to: 'home'
  action:
    service: notify.pushbullet_peter
    data:
      message: 'Peter gps is now home'
- alias: 'Peter gps is away'
  trigger:
    platform: state
    entity_id: device_tracker.peter_telefon
    from: 'home'
    to: 'not_home'
  action:
    service: notify.pushbullet_peter
    data:
      message: 'Peter gps has left home'

- alias: 'Peter is home'
  trigger:
    platform: state
    entity_id: input_boolean.peter_home
    from: 'off'
    to: 'on'
  action:
    service: notify.pushbullet_peter
    data:
      message: 'Peter is now home'
- alias: 'Peter is away'
  trigger:
    platform: state
    entity_id: input_boolean.peter_home
    from: 'on'
    to: 'off'
  action:
    service: notify.pushbullet_peter
    data:
      message: 'Peter has left home'