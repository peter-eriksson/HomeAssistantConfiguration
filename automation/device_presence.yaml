- alias: 'Peter Away'
  condition:
    condition: state
    entity_id: input_boolean.peter_home
    state: 'on'
  trigger:
    - platform: state
      entity_id: device_tracker.petergalaxys7
      state: 'not_home'
      for:
        minutes: 10
    - platform: state
      entity_id: device_tracker.peter_telefon
      state: 'not_home'
  action:
    - service: homeassistant.turn_off
      entity_id: input_boolean.peter_home

- alias: 'Peter Home'
  condition:
    condition: state
    entity_id: input_boolean.peter_home
    state: 'off'
  trigger:
    - platform: state
      entity_id: device_tracker.petergalaxys7
      state: 'home'
    - platform: state
      entity_id: device_tracker.peter_telefon
      state: 'home'
  action:
     service: homeassistant.turn_on
     entity_id: input_boolean.peter_home